<!DOCTYPE html>
<html >

<body>
  <head>

<div class="header">
  Track

<div class="col-md-12 body">
  
  <div class="col-md-12 userT">
   <div class="row">
    <div class="col-xs-2">
        <img class="chow" src="http://s3-us-west-2.amazonaws.com/s.cdpn.io/6083/profile/profile-512_1.jpg"/>
      </div>
      <div class="col-xs-6 nameT">
        <a href="profile.html"><p class="thick">David Chow</p></a>
      </div>
      <div class="col-xs-4 date">
        23 April 2017
      </div>
  </div>
</div>
  
  <div class="col-md-12 content">
    <img class="track" src="http://i.imgur.com/WejTQAV.jpg"
      />
  </div>
  
  <div class="row music-player--progressT">
      <a href="#">
        <img class="pause" src="https://cdn3.iconfinder.com/data/icons/iconic-1/32/pause-128.png"/>
      </a>
      <progress class="progress--progress-barT" value="50" max="100"></progress>
      <div class="progress--timeT">2:00 / 3:58</div>
    </div>
  
  <div class="row response">
    <a href="#">
      <img class="like" src="https://cdn0.iconfinder.com/data/icons/small-n-flat/24/678087-heart-128.png"/>
    </a>
    <p class="shown">17 Likes</p>
    <p class="hidden">18 Likes</p>
    
    <div class="dropdown">
      <button class="dropbtn">
        <img class="more" src="https://cdn4.iconfinder.com/data/icons/developer-set-3/128/other-128.png"/>
      </button>
      <div class="dropdown-content">
        <a href="#">Edit</a>
        <a href="#">Delete</a>
      </div>
    </div>
    
  </div>
  
  <div class="col-md-12 comments">
    <div class="row DC">
      <div class="col-xs-4">
        <p class="thick">David Chow</p>
      </div>
      <div class="col-xs-8 say">
        A meaningful song to me.
      </div>
    </div>
    <div class="row ML">
      <div class="col-xs-4">
        <p class="thick">Michael Lau</p>
      </div>
      <div class="col-xs-8 say">
        So touching.
      </div>
    </div>
  </div>
    <div class="input-group" id="igT">
      <input type="text" class="form-control" placeholder="Comment...">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button"><img class="ok" src="https://cdn3.iconfinder.com/data/icons/simple-files-1/128/Ok-128.png"/></button>
      </span>
    </div>
</div>
